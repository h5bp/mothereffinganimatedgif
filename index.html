<body>

    <div id="container">
        
        <header id="header" role="header" class="clearfix">
        	<span class="image">
                <img src="assets/img/logo.gif" alt="">
            </span>
        	
            <h1>Mothereffinganimatedgif</h1>
        	<p>Drag + Drop, Client-side, Animated GIF Creator</p>

            <ul class="social">
              <li><iframe src="http://markdotto.github.com/github-buttons/github-btn.html?user=h5bp&repo=mothereffinganimatedgif&type=fork&count=true"
allowtransparency="true" frameborder="0" scrolling="0" width="62px" height="20px"></iframe>
              <li><iframe src="http://markdotto.github.com/github-buttons/github-btn.html?user=paulirish&repo=lazyweb-requests&type=watch&count=true"
allowtransparency="true" frameborder="0" scrolling="0" width="132px" height="20px"></iframe></li>
          </ul>

        </header>

        <div id="main" role="main">
        	<div class="top">
	        	<div class="files">
		        	<div id="inimglist" class="clearfix"></div>
	        	</div>
	        	<div class="controls">
                    
                    <span class="size">
                        <label>Width:</label>
                        <input type=range max=100 min=1 value=100> <output></output>
                    </span>
                    <span class="rate">
                        <label>Frame Delay:</label>
                        <input type=range max=100 min=1 value=50> <output></output>
                    </span>
                    <span class="quality">
                        <label>Quality:</label>
                        <input type=range max=20 min=1 value=10> <output></output>
                    </span>
	        		<a href="#" class="clear">Clear</a>
	        	</div>
	        </div>
        </div>
        
        <div id="dropArea">
        	<h2 class='support'><span>Drag and <em>Drop</em> images here</span></h2>
        	<h2 class='nosupport'>Your browser doesn't support File Reading :(</h2>
        </div>
        
        <div id='results'>
        	<h2 class='onlyfiles'><button class='play'>Animate</button> <button class="clear">Reset</button> <a id="downloadlink" href="">download</a></h2>
            <img id="animresult"/>

        </div>

        <footer id="footer" role="contentinfo">
              <div id="html5-badge"><a href="http://www.w3.org/html/logo/"><img src="http://www.w3.org/html/logo/badge/html5-badge-h-css3-device-performance-semantics-storage.png" width="261" height="64" alt="HTML5 Powered with CSS3 / Styling, Device Access, Performance &amp; Integration, Semantics, and Offline &amp; Storage" title="HTML5 Powered with CSS3 / Styling, Device Access, Performance &amp; Integration, Semantics, and Offline &amp; Storage"></a>

        </footer>

    <script src="assets/js/libraries/NeuQuant.js"></script>
